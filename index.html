<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио Саркуловой С.К.</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            color: #2d2d2d;
        }
        header {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 60px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
        }
        .container {
            max-width: 1100px;
            background-color: #ffffff;
            margin: 50px auto;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .profile-img {
            width: 220px;
            height: 280px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin: 0 auto 30px auto;
        }
        @media (min-width: 768px) {
            .profile-img {
                position: absolute;
                top: 50px;
                right: 50px;
                margin: 0;
            }
        }
        h2 {
            color: #5a5a5a;
            border-left: 6px solid #667eea;
            padding-left: 15px;
            margin-top: 50px;
            font-size: 1.6em;
        }
        ul {
            padding-left: 20px;
            line-height: 1.6em;
        }
        p {
            line-height: 1.6em;
        }
        .center-button {
            text-align: center;
            margin-top: 60px;
        }
        .btn {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.3);
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(118, 75, 162, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <h1>Портфолио учителя биологии</h1>
    </header>
    <div class="container">
        <img class="profile-img" src="сурет.png" alt="Фото Саркуловой С.К.">
        <h2>Саркулова Салтанат Калабековна</h2>
        <p><strong>Дата рождения:</strong> 25.10.1984</p>
        <p><strong>Место рождения:</strong> г. Тараз</p>
        <p><strong>Национальность:</strong> казашка</p>
        <!-- Остальной текст пропущен для краткости -->
    </div>
</body>
</html>
